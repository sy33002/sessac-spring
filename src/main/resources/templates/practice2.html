<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
<h1>실습. Axios를 이용해 동적폼 전송하기(VO 이용)</h1>
<form action="/practice124" method="post" id="form1">
    <label for="name">이름</label>
    <input type="text" name="name" id="name" required />
    <fieldset>
        <legend>성별</legend>
        <input type="radio" name="gender" id="man" value="남자" />
        <label for="man">남자</label>
        <input type="radio" name="gender" id="woman" value="여자" />
        <label for="woman">여자</label>
    </fieldset>
    <fieldset>
        <legend>생년월일</legend>
        <select name="year" id="year">
            <option value="1999">1999</option>
        </select>a
        <span>년</span>
        <select name="month" id="month">
            <option value="10">10</option></select
        ><span>월</span>
        <select name="day" id="day">
            <option value="15">15</option></select
        ><span>일</span>
    </fieldset>
    <fieldset>
        <legend>관심사</legend>
        <input type="checkbox" name="interest" id="travel" value="여행" />
        <label for="travel">여행</label>
        <input type="checkbox" name="interest" id="fashion" value="패션" />
        <label for="fashion">패션</label>
        <input type="checkbox" name="interest" id="food" value="음식" />
        <label for="food">음식</label>
    </fieldset>
    <button type="button" onclick="VoResponse()">전송</button>
</form>
<script>
    function VoResponse() {
        const form = document.getElementById('form1');
        axios.post(`/practice124`, {name: form.name.value})
            .then((res)=>{
                console.log( res.data );
            });
    }
</script>
</body>
</html>
