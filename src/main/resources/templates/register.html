<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form action="/register/practice" id="register" method="post">
        <h1>회원가입을 해봅시다!</h1>
        <label for="userId">아이디:</label><br />
        <input type="text" id="userId" required /><br />
        <label for="password">비밀번호:</label><br />
        <input type="text" id="password" required /><br />
        <label for="email">이메일:</label><br />
        <input type="email" id="email" required /><br />
        <button type="button" onclick="register()">회원가입 하기</button>
    </form>
    <script>
        function register() {
            const form = document.getElementById('register');
            axios.post('/register/practice', {userId: form.userId.value, password: form.password.value, email:form.email.value})
                .then((res)=>{
                    console.log( res.data );
                    window.location.href = 'userDetail.html'
                });
        }
    </script>
</body>
</html>
